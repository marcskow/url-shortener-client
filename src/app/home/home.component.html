<form (ngSubmit)="login()">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="credentials.username" required />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="credentials.password" required />
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-success">Login</button>
    </div>
</form>
